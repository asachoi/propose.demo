<md-content class="md-padding">
    <!--panel session //-->
    <customer-section data="baseObj.customers.insured"></customer-section>
    <product-section data="baseObj.product"></product-section>

    <form name="riderForm" ng-keyup="" ng-mouseup="">
        <section>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{'riderform' | translate}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div ng-repeat="item in getRiderList();" ng-init="baseObj.riders=setRiderList();" layout="row">
                        <div class="md-block" flex=30>
                            <md-input-container class="md-block" flex=30>
                                <md-checkbox ng-checked="exists(item, selectedRiders)" ng-click="toggle(item,  selectedRiders)">
                                    {{getRiderSetting(item).ridername}}
                                </md-checkbox>
                            </md-input-container>
                        </div>

                        <div ng-if="!getRiderSetting(item).ridertype" ng-include="'customizations/views/rider/default.html'" class="md-block" flex=70
                            layout="row"></div>
                        <div ng-if="getRiderSetting(item).ridertype" ng-include="'customizations/views/rider/' + getRiderSetting(item).ridertype + '.html'"
                            class="md-block" flex=70 layout="row"></div>
                    </div>
                </md-card-content>
            </md-card>
        </section>
    </form>


</md-content>

{{selectedRiders}}
